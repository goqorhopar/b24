name: Deploy Meeting Bot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Setup Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt update
        sudo apt install -y google-chrome-stable
        
    - name: Deploy to server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        SERVER_KEY: ${{ secrets.SERVER_KEY }}
      run: |
        # Создаем SSH ключ
        echo "$SERVER_KEY" > server_key
        chmod 600 server_key
        
        # Копируем код на сервер
        scp -i server_key -o StrictHostKeyChecking=no -r . $SERVER_USER@$SERVER_HOST:/opt/meeting-bot/
        
        # Запускаем бота на сервере
        ssh -i server_key -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_HOST "
          cd /opt/meeting-bot
          pip3 install -r requirements.txt
          python3 meeting-bot.py
        "